worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream for API backend
    upstream api_backend {
        server api:3001;
    }

    # HTTP -> HTTPS redirect + ACME challenge
    server {
        listen 80;
        server_name terraquest.com.br www.terraquest.com.br;

        # Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name terraquest.com.br www.terraquest.com.br;

        ssl_certificate /etc/letsencrypt/live/terraquest.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/terraquest.com.br/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Reverse proxy for API
        location /api/ {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # No cache for service worker
        location = /sw.js {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # No cache for HTML (SPA entry point)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Cache static assets with hash (1 year)
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Cache flag images (30 days)
        location /flags/ {
            expires 30d;
            add_header Cache-Control "public";
        }

        # Cache other images
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 7d;
            add_header Cache-Control "public";
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Disable access to hidden files
        location ~ /\. {
            deny all;
            return 404;
        }
    }
}
