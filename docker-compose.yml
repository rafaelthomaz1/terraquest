services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: terraquest-app
    restart: unless-stopped
    depends_on:
      - api
    expose:
      - "80"
    networks:
      - terraquest_internal
      - terraquest_external

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: terraquest-api
    env_file: .env
    environment:
      - DB_PATH=/app/data/terraquest.db
      - NODE_ENV=production
    volumes:
      - db_data:/app/data
    restart: unless-stopped
    expose:
      - "3001"
    networks:
      - terraquest_internal
      - terraquest_external

networks:
  terraquest_internal:
    name: terraquest_internal
    driver: bridge
    internal: true
  terraquest_external:
    name: terraquest_external
    driver: bridge

volumes:
  db_data:
